<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <a href="http://localhost:3000/imc">CALCULADORA IMC</a>
    <a href="http://localhost:3000/api.html">API</a>
    <a href="http://localhost:3000/form">FORMULARIO</a>
    <form method="post" action="/">
        <div class="form-floating mb-3"></div>
        <p>Ingrese un número</p>
        <input type="number" id="num1" name="num1">
        </div>
        <div class="form-floating mb-3"></div>
        <p>Ingrese otro número</p>
        <input type="number" id="num2" name="num2">
        </div>
        <div class="form-floating mb-3"></div>
        <select name="operacion" id="operacion">
            <option value="+">Sumar</option>
            <option value="-">Restar</option>
            <option value="*">Multiplicación</option>
            <option value="%">División</option>
        </select>
        </div>
        <button class="btn btn-success" type="submit" id="boton">Calcular</button>
        <p id="resultado"></p>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
